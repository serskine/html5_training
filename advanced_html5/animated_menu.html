<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title id="theTitle">Animated Menu XXX</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #navContent {
            /* 1124 x 112 */
            /* 212px, 438px, 663px, 889px
                212w, 226w, 225w, 226w, 235w
            */
            background: url("../images/navbar1.png");
            width: 1124px;
            height: 112px;
            margin: 0 auto;
        }

        #navContent span {
            display: none;
        }

        #navContent li {
            list-style-type: none;
            float: left;
        }

        #navContent a {
            height: 112px;
            display: block;
        }

        #nav1 {
            width: 212px;
        }

        #nav2 {
            width: 226px;
        }

        #nav3 {
            width: 225px;
        }

        #nav4 {
            width: 226px;
        }

        #nav5 {
            width: 235px;
        }

        #nav1 a:hover {
            background: url("../images/navbar2.png") 0px 0px no-repeat
        }

        #nav2 a:hover {
            background: url("../images/navbar2.png") -212px 0px no-repeat
        }

        #nav3 a:hover {
            background: url("../images/navbar2.png") -438px 0px no-repeat
        }

        #nav4 a:hover {
            background: url("../images/navbar2.png") -663px 0px no-repeat
        }

        #nav5 a:hover {
            background: url("../images/navbar2.png") -889px 0px no-repeat
        }

        /*#nav1 a:hover { background: url("../images/navbar2.png") 0px -112px no-repeat; }*/

        /*#nav5 a:hover { background: url("../images/navbar2.png") 0px -112px no-repeat; }*/
    </style>
    <script>
        window.onload = function (event) {
            document.getElementById("theTitle").innerHTML = document.getElementById("theBanner").innerHTML;
        }
    </script>
</head>

<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 class="shadowheading grad" id="theBanner">Animated Menu</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced HTML5</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <ul id="navContent">
                <li id="nav1"><a href="#"><span>Home</span></a></li>
                <li id="nav2"><a href="#"><span>FAQ</span></a></li>
                <li id="nav3"><a href="#"><span>About</span></a></li>
