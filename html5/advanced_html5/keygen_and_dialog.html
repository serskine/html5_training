<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title id="theTitle">Editable Content</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">

    <!-- important for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        #notify {
            display: none;
            font-family: Calibri;
            font-weight: bold;
            background-color: yellow;
            text-align: center;
            border: 5px solid black;
        }
    </style>
    <script>
        function showIt() {
            document.getElementById("notify").style.display = "block";
        }

        function hideIt() {
            document.getElementById("notify").style.display = "none";
        }
    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 id="theBanner" class="shadowheading grad">Key Generation and Dialogs</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced HTML5</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <form action="submit.asp" method="get">
                Username: <input type="text" name="user_name"/><br/>
                Password: <input type="password" name="user_password"/><br/>
                Encryption:
                <keygen name="security"/>
            </form>
            <p>AJAX stands for Assymetric Javascript and XML. To learn
                <mark>
                    <wbr>
                    XML
                    <wbr>
                    Http
                    <wbr>
                    Request
                </mark>
                you need to do a lot of stuff.
            </p>
            <p>
                <dialog id="notify">You clicked the button!<br><br>
                    <button id="exit" onclick="hideIt()">Exit</button>
                </dialog>
                <button onclick="showIt()">Show</button>
            </p>
        </article>
    </div>
</div>
</body>
</html>
