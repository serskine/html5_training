<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Editable Content</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div.container {
            width: 300px;
            height: 25px;
            border: 10px solid black;
        }

        div.box {
            boxsizing: border-box;
            -ms-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-boxsizing: border-box;
            -o-boxsizing: border-box;
            width: 33%;
            border: 1px solid red;
            float: left;
        }

    </style>
    <script>
        window.onload = function (event) {
            document.getElementById("theTitle").innerHTML = document.getElementById("theBanner").innerHTML;
        }

    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 class="shadowheading grad">Box Sizing</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced HTML5</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <div class="container">
                <div class="box">Left</div>
                <div class="box">Middle</div>
                <div class="box">Right</div>

            </div>
        </article>
    </div>
</div>
</body>
</html>
