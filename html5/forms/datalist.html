<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Check boxes</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="Data lists">
    <style>
        .banner {
            height:100px;
            width:100%;
            background-color: darkgray;
        }
        .content {
            height:100%;
            width:100%;
            background-color: gray;
        }
        .aside {
            height: 100%;
            float: left;
            background-color: lightgray;
            padding: 10px;
        }
        label {
            width: 100px;
        }

    </style>
</head>
<body>
<div id="wrapper" style=">Wrapper
        <div id="banner" class="banner">
<h1>Data lists</h1>
</div>
<div id="content" class="content">
    <div id="nav" class="aside">
        <dl type="none">
            <dl>Navigation</dl>
            <dt><a href="home.html">Using Forms</a></dt>
        </dl>
    </div>

    <article>
        <section>
            <form action="#" method="post">
                <label> Please type a car brand or click to see a list of options:
                </label>
                <input list="cars" name="car">
                <datalist id="cars" name="interests">
                    <option value="Audi"/>
                    <option value="BMW"/>
                    <option value="Porsche"/>
                    <option value="Bentley"/>
                    <option value="Ferarri"/>
                </datalist>
                <input type="submit">
            </form>
        </section>
    </article>

</div>
<div id="footer" class="banner">
    <p>Footer</p>
</div>
</div>
</body>
</html>
