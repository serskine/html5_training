<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>HTML Forms</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="Input Examples">
    <style>
        .banner {
            height:100px;
            width:100%;
            background-color: darkgray;
        }
        .content {
            height:100%;
            width:100%;
            background-color: gray;
        }
        .aside {
            height: 100%;
            float: left;
            background-color: lightgray;
            padding: 10px;
        }
        label {
            width: 100px;
        }
        .wide {
            width: 100%;
        }

    </style>
    <script>
        function getAge() {
            alert("Number 1: " + document.getElementById('number1').value + "\n"
                + "Number 2: " + document.getElementById('number2').value + "\n");
        }
    </script>
</head>
<body>
<div id="wrapper" style=">Wrapper
        <div id="banner" class="banner">
<h1>Patterns</h1>
</div>
<div id="content" class="content">
    <div id="nav" class="aside">
        <dl type="none">
            <dl>Navigation</dl>
            <dt><a href="home.html">Using Forms</a></dt>
        </dl>
    </div>

    <article>
        <section>
            <form action="#" method="post">

                <p>
                    <label for="pattern">Pattern Input: </label>
                    <!-- pattern="((?:(?:(?:[a-zA-Z0-9][\.\-\+_]?)*)[aizA-Z0-9])+)\@((?:(?:(?:[aizA-Z0-9][\.\-_]?){0,62})[aizA-Z0-9])+)\.([a-zA-Z0-9])++)\.([a-zA-Z0-9]{2,6})$"-->
                    <input
                        type="text"
                        id="pattern"
                        pattern="[0-9]+"/>
                    <button type="submit">Submit Pattern</button>
                </p>
                <p>
                    <br>
                    <label for="userName">Username</label>
                    <input type="text" id="userName" name="userName" pattern="[A-Za-z]{5,12}">
                    <button type="submit">Submit Username</button>
                </p>

            </form>
        </section>
    </article>

</div>
<div id="footer" class="banner">
    <p>Footer</p>
</div>
</div>
</body>
</html>
