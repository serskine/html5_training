<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>HTML Forms</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">

        <meta name="author" content="Stuart Marr Erskine">
        <meta name="description" content="Input Examples">
        <style>
            .banner {
                height:100px;
                width:100%;
                background-color: darkgray;
            }
            .content {
                height:100%;
                width:100%;
                background-color: gray;
            }
            .aside {
                height: 100%;
                float: left;
                background-color: lightgray;
                padding: 10px;
            }
            label {
                width: 100px;
            }
            .wide {
                width: 100%;
            }

        </style>
        <script>
            function getAge() {
                alert("Number 1: " + document.getElementById('number1').value + "\n"
                    + "Number 2: " + document.getElementById('number2').value + "\n");
            }
        </script>
    </head>
    <body>
        <div id="wrapper" style=">Wrapper
        <div id="banner" class="banner">
            <h1>Form Input</h1>
        </div>
        <div id="content" class="content">
            <div id="nav" class="aside">
                <dl type="none">
                    <dl>Navigation</dl>
                    <dt><a href="home.html">Using Forms</a></dt>
                </dl>
            </div>

            <article>
                <section>
                    <form id="form1">
                        <table width="200">
                            <tr>
                                <td>Name:</td><td> <input type="text"></td>
                            </tr>
                            <tr>
                                <td>Email&nbspAddress:</td><td> <input type="text"></td>
                            </tr>
                            <tr>
                                <td>Submit:</td><td> <input type="Submit" class="wide"></td>
                            </tr>
                            <tr>
                                <td>Color:</td><td> <input type="color" class="wide"></td>
                            </tr>
                            <tr>
                                <td>Number 1:</td><td> <input type="number" id="number1" class="wide" value="5"></td>
                            </tr>
                            <tr>
                                <td>Number 2:</td><td> <input type="number" id="number2" class="wide" min="1" max="10" value="5"></td>
                            </tr>
                            <tr>
                                <td>Age:</td><td> <button id="age" class="wide" onclick="getAge()">Age Button</button></td>
                            </tr>

                        </table>
                    </form>
                </section>
                <section>
                    <form action="#" method="post">
                        <fieldset>
                            <label for="first">First</label><input type="text" name="first" id="first" maxlength="10"/><br/>
                            <label for="second">Second</label><input type="email" name="second" id="second" maxlength="7"/><br/>
                            <label for="third">Third</label><input type="phone" name="third" id="third"/><br/>
                            <input type="submit" value="Send Info" id="submit"/>
                        </fieldset>
                    </form>
                </section>
            </article>

            External Input: <input type="text" name="external" form="form1 form2"><br>

            <form id="form2">
                <button type="submit">Form2 Submit</button>
            </form>


        </div>
        <div id="footer" class="banner">
            <p>Footer</p>
        </div>
        </div>
    </body>
</html>
