<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title id="theTitle">Capturing User Input</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        meter {
            width: 200px;
            height: 50px;
        }

        progress {
            background: #ffd800;
            color: #ff0000;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }

        progress::-webkit-progress-bar {
            background: #ffd800;
            color: #ff0000;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }

        progress::-webkit-progress-value {
            background: #f00;
            color: #ff0000;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }

        progress::-moz-progress-bar {
            background: #ffd800;
            color: #ff0000;
            border: 0;
            height: 18px;
            border-radius: 9px;
        }

    </style>

    <!-- local styles to this page -->

    <!-- local scripts for this page -->
    <script type="text/javascript" src="scripts/section_common.js"></script>
    <script type="text/javascript">
        function update() {
            var val = document.getElementById("range1").value;
            document.getElementById("output").innerHTML = val;
            document.getElementById("meter1").value = val;
        }

        function go() {
            var inc = 0;
            var doIt = setInterval(updateProgress, 50);

            function updateProgress() {
                inc++;
                if (inc > 100) {
                    document.getElementById("output").innerHTML = "done!";
                    clearInterval(doIt);
                } else {
                    document.getElementById("output").innerHTML = inc + "%";
                    document.getElementById("progress1").value = inc;
                }
            }
        }


        window.onload = function (evt) {
            document.getElementById("theTitle").innerHTML = document.getElementById("theBanner").innerHTML;
        }
    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 id="theBanner" class="shadowheading grad">Meters</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced Features</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <div>
                <meter id="meter1" value="0.5" min="0" max="100" style="width:300px;"></meter>
                <br/>
                <input type="range" id="range1" value="0" min="0" max="100" onchange="update()"/>
            </div>
            <div>
                <progress id="progress1" value="0" min="0" max="100" style="width:300px;"></progress>
                <br>
                <button id="go" onclick="go()">GO</button>
            </div>
            <span id="output"></span>

        </article>
    </div>
</div>
</body>
</html>
