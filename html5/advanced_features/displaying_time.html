        function setCountdown() {

            //
            // Set the countdown
            //

            // Sets an interval to update the countdown.
            setInterval(
                function countdown() {
                    now = new Date();

                    then = Date.parse(document.getElementById("date").value);

                    daysLeft = then - now;
                    days = Math.floor(daysLeft / (1000 * 60 * 60 * 24));
                    hours = Math.floor(daysLeft / (1000 * 60 * 60));
                    mins = Math.floor(daysLeft / (1000 * 60));
                    secs = Math.floor(daysLeft / 1000);

                    dd = days;
                    hh = hours - days * 24;
                    mm = mins - hours * 60;
                    ss = secs - mins * 60;

                    var table = new Table(["Days", "Hours", "Minutes", "Seconds"]);
                    // document.getElementById("Countdown").innerHTML = dd + " days " + hh + " hours " + mm + " minutes " + ss + " seconds ";
                    table.add([dd, hh, mm, ss]);
                    document.getElementById("Countdown").innerHTML = table.getHtml();
                },
                100
            );
        }

        function showTime() {
            var outputTxt = "";

            now = new Date();
            month = now.getMonth();
            day = now.getDay();
            year = now.getFullYear();
            time = now.getTime();

            var outputTxt = "";
            var table = new Table(["KEY", "VALUE"]);

            table.add(["Date", now]);
            table.add(["Month", month]);
            table.add(["Day", day]);
            table.add(["Year", year]);
            table.add(["Time (ms since midnight 1970)", time]);

            outputTxt += table.getHtml();

            document.getElementById("output").innerHTML = outputTxt;

        }

        window.onload = function (evt) {
            document.getElementById("theTitle").innerHTML = document.getElementById("theBanner").innerHTML;
        }
    </script>
