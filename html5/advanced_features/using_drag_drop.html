<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title id="theTitle">Capturing User Input</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="refresh" content="20">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        #target {
            width: 350px;
            height: 250px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>

    <!-- local styles to this page -->

    <!-- local scripts for this page -->
    <script type="text/javascript" src="scripts/section_common.js"></script>
    <script type="text/javascript">

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }

        window.onload = function (evt) {
            document.getElementById("theTitle").innerHTML = document.getElementById("theBanner").innerHTML;
        }
    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 id="theBanner" class="shadowheading grad">Using Drag and Drop</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced Features</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <div id="target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <img id="dragMe" src="../images/Penguins.jpg" width="300px" height="200px" draggable="true"
                 ondragstart="drag(event)">
        </article>
    </div>
</div>
</body>
</html>
