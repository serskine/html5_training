<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title id="theTitle">Capturing User Input</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        .class1 {
            font-family: "Times New Roman";
            font-size: 12px;
            font-color: "black";
            width: 200px;
            height: 75px;
            background-color: #ff6a00;
            border: 1px solid black;
        }
    </style>

    <!-- local styles to this page -->

    <!-- local scripts for this page -->
    <script type="text/javascript" src="scripts/section_common.js"></script>
    <script type="text/javascript">
        var i = 0;

        function doIt() {
            i++;

            var newDiv = document.createElement("div");
            newDiv.innerHTML = "This is a div (" + i + ")";
            newDiv.className = "class1";
            document.body.appendChild(newDiv);
            var btn = document.createElement("button");

            btn.innerHTML = "Click Me";
            btn.onclick = doItBtn;

            document.body.appendChild(document.createElement("br"));
            document.body.appendChild(btn);
        }

        function doItBtn() {
            doIt();
        }

        window.onload = function (evt) {
            document.getElementById("theTitle").innerHTML = document.getElementById("theBanner").innerHTML;
        }
    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 id="theBanner" class="shadowheading grad">Adding new elements</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced Features</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <input type="button" onclick="doIt()" value="GO"/><br><br>
            <p id="output"></p>
        </article>
    </div>
</div>
</body>
</html>
