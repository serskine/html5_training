<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title id="theTitle">Marquee Text</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="refresh" content="20">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        body {
            font-family: Consolas;
        }

        #marquee {
            width: 680px;
            height: 20px;
            border: 1px solid black;
            passing-left: 15px;
        }
    </style>

    <!-- local styles to this page -->

    <!-- local scripts for this page -->
    <script type="text/javascript" src="scripts/section_common.js"></script>
    <script type="text/javascript">
        window.onload = function (evt) {
            document.getElementById("theTitle").innerHTML = document.getElementById("theBanner").innerHTML;
        }
    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 id="theBanner" class="shadowheading grad">Marquee Text</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced Features</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <div id="marquee"></div>
            <br>
            <script type="text/javascript">
                i = 0;
                myText = "Welcome to our site! This week only - 25% off all storage devices! Check out our storage section.";
                var sequence = setInterval(update, 100);

                function update() {
                    i++;
                    if (i > myText.length) {
                        i = 0;
                    }
                    marqueeText = myText.substring(i, myText.length);
                    marqueeText += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
                    marqueeText += myText.substr(0, i);
                    document.getElementById("marquee").innerHTML = marqueeText;
                }
            </script>

        </article>
    </div>
</div>
</body>
</html>
