<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sprites</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        #myCanvas {
            border: 5px solid black;
            margin: 0px;
            width: 500px;
            height: 300px;
            background-color: lightskyblue;
            opacity: 0.5;
        }

        p {
            color: black;
            opacity: 1;
        }
    </style>

    <script>
        var canvas;
        var ctx;

        var message;
        var click = false;
        var x;
        var y;

        window.onload = function () {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");

            canvas.addEventListener(
                "mousemove",
                function (event) {
                    var rect = canvas.getBoundingClientRect();
                    x = Math.round((event.clientX - rect.left) * 100) / 100;
                    y = Math.round((event.clientY - rect.top) * 100) / 100;

                    makeMsg();
                },
                false
            );

            canvas.addEventListener(
                "mousedown",
                function (event) {
                    click = true;
                    makeMsg();
                },
                false
            )

            canvas.addEventListener(
                "mouseup",
                function (event) {
                    click = false;
                    makeMsg();
                },
                false
            )
        }

        function makeMsg() {
            clearIt();
            ctx.stroke();
            message = "X: " + x + " Y: " + y + " --> " + (click ? "CLICK" : "");
            document.getElementById("msgOut").innerHTML = message;

            ctx.beginPath();
            ctx.font = "14pt Calibri";
            ctx.fillStyle = "#000000";

            ctx.fillText(message, 10, canvas.height - 10, 100);
            ctx.stroke();
        }

        function clearIt() {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        }

    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 class="shadowheading grad">Sprites</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Graphics and Javascript</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <div>
                <canvas id="myCanvas"/>
            </div>
            <br/>
            <output id="msgOut"></output>
        </article>
    </div>
</div>
</body>
</html>
