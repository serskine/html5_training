<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Drop Shadows</title>
    <meta http-equiv="refresh" content="2">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        #contentDiv {
        }
        .titlebox {
            width: 200px;
            height: 150px;
            box-shadow: 5px 5px 15px #808080;
            float: left;
            padding-right: 20px;
        }
        .verticalGradient {
            background: linear-gradient(red, yellow, blue);
            background: -webkit-linear-gradient(red, yellow, blue);
            background: -moz-linear-gradient(red, yellow, blue);
            background: -ms-linear-gradient(red, yellow, blue);
            background: -o-linear-gradient(red, yellow, blue);
        }
        .horizontalGradient {
            background: linear-gradient(left, red, yellow, blue, green, white);
            background: -webkit-linear-gradient(left, red, yellow, blue, green, white);
            background: -moz-linear-gradient(left, red, yellow, blue, green, white);
            background: -ms-linear-gradient(left, red, yellow, blue, green, white);
            background: -o-linear-gradient(left, red, yellow, blue, green, white);
        }
        .diagonalGradient {
            background: linear-gradient(45deg, red 25%, green 50%, blue 75%);
            background: -webkit-linear-gradient(45deg, red 25%, green 50%, blue 75%);
            background: -moz-linear-gradient(45deg, red 25%, green 50%, blue 75%);
            background: -ms-linear-gradient(45deg, red 25%, green 50%, blue 75%);
            background: -o-linear-gradient(45deg, red 25%, green 50%, blue 75%);
        }
        .elipticalGradient {
            background: radial-gradient(circle, blue 25%, red 65%, green 100%);
            background: -webkit-radial-gradient(circle, blue 25%, red 65%, green 100%);
            background: -moz-radial-gradient(circle, blue 25%, red 65%, green 100%);
            background: -ms-radial-gradient(circle, blue 25%, red 65%, green 100%);
            background: -o-radial-gradient(circle, blue 25%, red 65%, green 100%);
        }
        /* Currently only works in webkit browsers */
        .grad {
            font-family: Calibri;
            font-size: 60pt;
            background: radial-gradient(circle, red, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .shadowheading {
            font-family: Calibri;
            font-size: 40pt;
            font-weight: bold;
            text-shadow: 3px 3px 10px black;
        }

    </style>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 class="shadowheading grad">Gradients</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced HTML5 and CSS</a></dt>
            </dl>
        </nav>

        <article>
            <h1 class="grad">Text gradient example</h1>
            <div id="div1" class="titlebox verticalGradient"></div>
            <div id="div2" class="titlebox horizontalGradient"></div>
            <div id="div3" class="titlebox diagonalGradient"></div>
            <div id="div4" class="titlebox elipticalGradient"></div>
        </article>
    </div>
</div>
</body>
</html>
