<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Color Panel</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="Color Panels">
    <style>
        .banner {
            height:100px;
            width:100%;
            background-color: darkgray;
        }
        .content {
            height:100%;
            width:100%;
            background-color: gray;
        }
        .aside {
            height: 100%;
            float: left;
            background-color: lightgray;
            padding: 10px;
        }
        label {
            width: 100px;
        }
        .wide {
            width: 100%;
        }

    </style>
    <script>
        function getColor() {
            alert(document.getElementById('userColor').value);
        }
        window.onload = function() {
            document.getElementById("color").addEventListener('change', displayColor, false);
        }

        function displayColor() {
            document.getElementById('colorOut').innerHTML = document.getElementById('color').value;
        }
    </script>
</head>
<body>
<div id="wrapper" style=">Wrapper
        <div id="banner" class="banner">
<h1>Using Color Panel</h1>
</div>
<div id="content" class="content">
    <div id="nav" class="aside">
        <dl type="none">
            <dl>Navigation</dl>
            <dt><a href="home.html">Using Forms</a></dt>
        </dl>
    </div>

    <article>

        <section>
            <form action="#" method="post">
                <input type="color" id="userColor" onchange="getColor()"/>
            </form>
        </section>

        <section>
            <form action="#" method="post">
                <label for="color">Color</label>
                <input type="color" id="color"/>
                <output id="colorOut"></output>
            </form>
        </section>

    </article>

</div>
<div id="footer" class="banner">
    <p>Footer</p>
</div>
</div>
</body>
</html>
