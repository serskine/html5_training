<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>HTML Forms</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="Input Examples">
    <style>
        .banner {
            height:100px;
            width:100%;
            background-color: darkgray;
        }
        .content {
            height:100%;
            width:100%;
            background-color: gray;
        }
        .aside {
            height: 100%;
            float: left;
            background-color: lightgray;
            padding: 10px;
        }
        label {
            width: 100px;
        }

    </style>
</head>
<body>
<div id="wrapper" style=">Wrapper
        <div id="banner" class="banner">
<h1>Using TextArea and Passwords</h1>
</div>
<div id="content" class="content">
    <div id="nav" class="aside">
        <dl type="none">
            <dl>Navigation</dl>
            <dt><a href="home.html">Using Forms</a></dt>
        </dl>
    </div>

    <article>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <table>
                        <tr><td>Password:</td><td> <input type="email" id="username" value="username"/></td></tr>
                        <tr><td>Username:</td><td> <input type="password" id="pwd"/></td></tr>
                        <tr>
                            <td>Comments:</td>
                            <td>
                                        <textarea name="comments" value="Enter your comments here (maximum 500 words)"
                                                  cols="50"
                                                  rows="10"
                                                  id="comments"
                                        >
                                        </textarea>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </section>
    </article>

</div>
<div id="footer" class="banner">
    <p>Footer</p>
</div>
</div>
</body>
</html>
