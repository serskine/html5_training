<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Images on the Canvas</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        #myCanvas {
            border: 5px solid black;
            margin: 0px;
            width: 100%;
            height: 100%;
            background-color: lightskyblue;
            position: absolute;
        }
    </style>
    <script>
        var canvas;
        var ctx;
        var image;

        window.onload = function() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");

            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight;

            image = new Image();
            image.onload = function() {
                ctx.drawImage(image, 10, 10);
            }
            image.src = "../images/avatar_1.png";
        }

        function doIt() {
            document.getElementById("myCanvas").style.background = "red";
        }

    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 class="shadowheading grad">Images on the Canvas</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Graphics and Javascript</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <button onclick="doIt()">Do It</button>
            <div>
                <canvas id="myCanvas" width="400" height="400">

                </canvas>
            </div>
        </article>
    </div>
</div>
</body>
</html>
