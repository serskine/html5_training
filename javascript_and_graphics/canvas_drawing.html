<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Drawing on the Canvas</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        #myCanvas {
            border: 1px solid black;
            margin: 0px;
            width: 100%;
            height: 100%;
            background-color: lightskyblue;
            position: absolute;
        }
    </style>
    <script>
        var canvas;
        var ctx;

        window.onload = function() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");

            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight;

            // begin the path for drawing

            ctx.lineWidth = 5;
            ctx.strokeStyle = "rgb(0,0,225)";
            ctx.stroke();

            ctx.beginPath();

            // draw lines
            ctx.moveTo(100, 100);
            ctx.lineTo(300, 300);
            ctx.quadraticCurveTo(230,200, 250,120);
            ctx.lineTo(370, 395);
            ctx.stroke();
            ctx.beginPath();

            // Quadratic curves
            ctx.moveTo(100,100);
            ctx.quadraticCurveTo(150, 60, 200, 100);
            ctx.quadraticCurveTo(240, 150, 200, 200);
            ctx.quadraticCurveTo(150, 240, 100, 200);
            ctx.quadraticCurveTo(60, 150, 100, 100);
            ctx.stroke();
            ctx.beginPath();
            ctx.beginPath();

            // Display text
            ctx.font = "italic 40pt Calibri";
            ctx.fillStyle = "blue";
            ctx.fillText("Hello World!", 150, 100);
            ctx.stroke();
            ctx.beginPath();

            // Draw (not fill) a rectangle
            ctx.rect(50,200,200,200);

            ctx.stroke();
            ctx.beginPath();

            // Drawing arcs
            ctx.arc(
                100,
                100,
                100,
                Math.PI/3,      // radians
                2*Math.PI,    // radians
                false           // counter clockwise
            );
            ctx.stroke();

        }

    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 class="shadowheading grad">Drawing on the Canvas</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Graphics and Javascript</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <canvas id="myCanvas" width="400" height="400">

            </canvas>
        </article>
    </div>
</div>
</body>
</html>
