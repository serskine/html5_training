<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Canvas Graphics</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        #myCanvas {
            border: 1px solid black;
            margin: 0px;
            width: 100%;
            height: 100%;
            background-color: #FF0000;
            position: absolute;

            transform: translate(100px, 500px);
            -webkit-transform: translate(100px, 500px);
            -moz-transform: translate(100px, 500px);
            -o-transform: translate(100px, 500px);
            -ms-transform: translate(100px, 500px);

            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            -ms-transform: rotate(45deg);


        }
    </style>
    <script>
        var canvas;
        var ctx;

        window.onload = function() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");

            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight;

            ctx.fillStyle = "rgb(125, 16, 72)";
            ctx.fillRect(50, 50, 200, 200);
            ctx.drawline(0, 0, 400, 400);
            ctx.drawline(400, 0, 0, 400);
        }

    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 class="shadowheading grad">Canvas Graphics</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Graphics and Javascript</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <canvas id="myCanvas" width="400" height="400">

            </canvas>
        </article>
    </div>
</div>
</body>
</html>
