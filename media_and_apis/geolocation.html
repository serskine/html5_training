<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Geolocation</title>
        <meta http-equiv="refresh" content="2">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">

        <meta name="author" content="Stuart Marr Erskine">
        <meta name="description" content="This is the main home page to all of my examples">
        <style>
            .banner {
                height:100px;
                width:100%;
                background-color: darkgray;
            }
            .content {
                height:100%;
                width:100%;
                background-color: gray;
            }
            .aside {
                height: 100%;
                float: left;
                background-color: lightgray;
                padding: 10px;
            }
            .strong {
                font-weight: bold;
                font-size: larger;
            }

        </style>
        <script>
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                result.innerHTML="Geolocation is not supported in this browser.";
            }
            function showPosition(position) {
                var output = "";
                output += "Latitude: " + position.coords.latitude + "<br/>";
                output += "Longitude: " + position.coords.longitude + "<br/>";
                result.innerHTML = output;
            }
        </script>
    </head>
    <body>
        <div id="wrapper" style=">Wrapper
                        <div id="banner" class="banner">
        <h1>Geo Location</h1>

        </div>
        <div id="content" class="content">
            <div id="nav" class="aside">
                <dl type="none">
                    <dl class="strong"></string>Navigation</dl>
                    <dt><a href="home.html">Media and Api's Home</a></dt>
                </dl>
            </div>

            <article>
                <p class="strong">Content</p>
                <section>
                    <div id="result"></div>
                </section>
            </article>
        </div>
    </body>
</html>
