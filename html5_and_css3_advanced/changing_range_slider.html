<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Changing Range Slider</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        input[type="range"].vertical {
            -webkit-appearance: none;
            -webkit-border-radius: 10px;
            background-image: -webkit-linear-gradient(top, black, white, black);
            -moz-appearance: none;

        }
        input[type="range"].horizontal {
            -webkit-appearance: none;
            -webkit-border-radius: 10px;
            background-image: -webkit-linear-gradient(left, red, yellow, green);
            -moz-appearance: none;

        }
    </style>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1>Changing Range Slider</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced HTML5 and CSS</a></dt>
            </dl>
        </nav>

        <article>
            <h1 class="grad">Changing Range Slider</h1>
            <div>
                0%
                <input type="range" class="horizontal" slide min="0" max="100" value="50" />
                100%
            </div>
            <div>
                0%
                <input type="range" class="vertical" slide min="0" max="100" value="50" />
                100%
            </div>
        </article>
    </div>
</div>
</body>
</html>
