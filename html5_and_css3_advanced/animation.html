<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Using Transform</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">
    <style>
        body {
            animation: imgTransition 10s infinite;
            background-repeat: no-repeat;
        }
        .sprite {
            font-family: Calibri;
            font-size: 20pt;
            color: rosybrown;
            width: 150px;
            height: 150px;
            background-color: #ffd800;
            border: 1px solid black;
            text-align: center;
            line-height: 150px;
            position: fixed;
        }
        #moveMe {
            top: 300px;
            left: 50px;
            animation: moveDIV 5s infinite; /* Firefox and IE11 */
            -webkit-animation: moveDIV 5s infinite; /* Safari Chrome Opera */
            -ms-animation: moveDIV 5s infinite; /* For IE9, IE10 */
        }
        #moveImg {
            top: 500px;
            left: 50px;
            width: 150px;
            height: 100px;
            animation: mymove 5s infinite; /* Firefox and IE11 */
            -webkit-animation: mymove 5s infinite; /* Safari Chrome Opera */
            -ms-animation: mymove 5s infinite; /* For IE9, IE10 */
        }
        #colorChange {
            top: 400px;
            left:400px;
            animation: colorTransition 10s infinite;
            z-index: 100;
        }

        #comboDiv {
            top: 600px;
            left: 400px;
            animation: comboTransition 20s infinite;
        }
        .rotate {
            animation: rotateTransition 10s infinite;
        }

        @keyframes mymove { /* Firefox and IE11 */
            from {  left: 50px;     }
            to {    left: 350px;    }
        }
        @-webkit-keyframes mymove { /* Firefox and IE11 */
            from {  left: 50px;     }
            to {    left: 350px;    }
        }
        @-ms-keyframes mymove { /* Firefox and IE11 */
            from {  left: 50px;     }
            to {    left: 350px;    }
        }

        @-ms-keyframes moveDIV {
            0% {
                left: 50px;
                top: 600px;
            }
            25% {
                left: 100px;
                top: 700px;
            }
            50% {
                left:150px;
                top: 600px;
            }
            75% {
                left: 200px;
                top: 700px;
            }
        }
        @-webkit-keyframes moveDIV{
            0% {
                left: 50px;
                top: 600px;
            }
            25% {
                left: 100px;
                top: 700px;
            }
            50% {
                left:150px;
                top: 600px;
            }
            75% {
                left: 200px;
                top: 700px;
            }
        }
        @keyframes moveDIV {
            0% {
                left: 50px;
                top: 500px;
            }
            25% {
                left: 100px;
                top: 300px;
            }
            50% {
                left:150px;
                top: 600px;
            }
            75% {
                left: 200px;
                top: 400px;
            }
        }

        @keyframes colorTransition {
            0% {  background-color: black;}
            20% { background-color: red;}
            40% { background-color: green;}
            60% { background-color: blue;}
            80% { background-color: white;}
        }
        @-ms-keyframes colorTransition {
            0% {  background-color: black;}
            20% { background-color: red;}
            40% { background-color: green;}
            60% { background-color: blue;}
            80% { background-color: white;}
        }
        @-webkit-keyframes colorTransition {
            0% {  background-color: black;}
            20% { background-color: red;}
            40% { background-color: green;}
            60% { background-color: blue;}
            80% { background-color: white;}
            100% {background-color: yellow;}
        }

        /* Rotation */
        @keyframes rotateTransition {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @-ms-keyframes rotateTransition {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @-webkit-keyframes rotateTransition {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* combination */
        @-ms-keyframes comboTransition {
            0% {
                transform: rotate(0deg);
                left: 50px;
                top: 300px;
                background-color: dodgerblue;
            }
            25% {
                transform: rotate(90deg);
                left: 100px;
                top: 600px;
                background-color: red;
            }
            50% {
                transform: rotate(180deg);
                left: 500px;
                top: 600px;
                background-color: green;
            }
            75% {
                transform: rotate(200deg);
                left: 300px;
                top: 450px;
                background-color: green;
                width: 50px;
                height: 150px;
            }
            100% {
                transform: rotate(200deg);
                left: 300px;
                top: 450px;
                background-color: blue;
                width: 100px;
                height: 100px;
            }

        }
        @-webkit-keyframes comboTransition {
            0% {
                transform: rotate(0deg);
                left: 50px;
                top: 300px;
                background-color: dodgerblue;
            }
            25% {
                transform: rotate(90deg);
                left: 100px;
                top: 600px;
                background-color: red;
            }
            50% {
                transform: rotate(180deg);
                left: 500px;
                top: 600px;
                background-color: green;
            }
            75% {
                transform: rotate(200deg);
                left: 300px;
                top: 450px;
                background-color: green;
                width: 50px;
                height: 150px;
            }
            100% {
                transform: rotate(200deg);
                left: 300px;
                top: 450px;
                background-color: blue;
                width: 100px;
                height: 100px;
            }
        }
        @keyframes comboTransition {
            0% {
                transform: rotate(0deg);
                left: 50px;
                top: 300px;
                background-color: dodgerblue;
            }
            25% {
                transform: rotate(90deg);
                left: 100px;
                top: 600px;
                background-color: red;
            }
            50% {
                transform: rotate(180deg);
                left: 500px;
                top: 600px;
                background-color: green;
            }
            75% {
                transform: rotate(200deg);
                left: 300px;
                top: 450px;
                background-color: green;
                width: 50px;
                height: 150px;
            }
            100% {
                transform: rotate(200deg);
                left: 300px;
                top: 450px;
                background-color: blue;
                width: 100px;
                height: 100px;
            }
        }

        @keyframes imgTransition {
            0%  {   background-image: url(../images/Penguins.jpg);  }
            20%  {   background-image: url(../images/Koala.jpg);  }
            40%  {   background-image: url(../images/Lighthouse.jpg);  }
            60%  {   background-image: url(../images/Tulips.jpg);  }
            100%  {   background-image: url(../images/Chrysanthemum.jpg);  }
        }
        @-ms-keyframes imgTransition {
            0%  {   background-image: url(../images/Penguins.jpg);  }
            20%  {   background-image: url(../images/Koala.jpg);  }
            40%  {   background-image: url(../images/Lighthouse.jpg);  }
            60%  {   background-image: url(../images/Tulips.jpg);  }
            100%  {   background-image: url(../images/Chrysanthemum.jpg);  }
        }
        @-webkit-keyframes imgTransition {
            0%  {   background-image: url(../images/Penguins.jpg);  }
            20%  {   background-image: url(../images/Koala.jpg);  }
            40%  {   background-image: url(../images/Lighthouse.jpg);  }
            60%  {   background-image: url(../images/Tulips.jpg);  }
            100%  {   background-image: url(../images/Chrysanthemum.jpg);  }
        }

    </style>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1>Animations</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced HTML5 and CSS3</a></dt>
            </dl>
        </nav>

        <article>
            <div id="moveMe" class="sprite">This is div1</div>
            <div id="colorChange" class="sprite rotate">This Changed colors</div>
            <div id="moveImg" class="sprite">
                <img src="../images/Lighthouse.jpg"/>
            </div>
            <div id="rotateDiv" class="sprite rotate">
                Rotating Div
            </div>
            <div id="comboDiv" class="sprite">
                Combo Div
            </div>
        </article>
    </div>
</div>
</body>
</html>
