<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title id="theTitle">Editable Content</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="refresh" content="10">
    <meta name="author" content="Stuart Marr Erskine">
    <meta name="description" content="This is the main home page to all of my examples">
    <link rel="stylesheet" type="text/css" href="styles/section_common.css">


    <!-- local styles to this page -->

    <!-- local scripts for this page -->
    <script type="text/javascript" src="scripts/section_common.js"></script>
    <script type="text/javascript">

        function showTime() {
            var outputTxt = "";

            now = new Date();
            month = now.getMonth();
            day = now.getDay();
            year = now.getFullYear();
            time = now.getTime();

            var outputTxt = "";
            var table = createTable(["KEY", "VALUE"]);

            addTableRow(table, ["Date", now]);
            addTableRow(table, ["Month", month]);
            addTableRow(table, ["Day", day]);
            addTableRow(table, ["Year", year]);
            addTableRow(table, ["Time (ms since midnight 1970)", time]);

            outputTxt += table.getHtml();

            document.getElementById("output").innerHTML = outputTxt;

        }

        window.onload = function (evt) {
            document.getElementById("theTitle").innerHTML = document.getElementById("theBanner").innerHTML;
        }
    </script>
</head>
<body>
<div id="wrapper">Wrapper
    <div id="banner" class="banner">
        <h1 id="theBanner" class="shadowheading grad">Displaying Time</h1>
    </div>
    <div id="content" class="content">
        <nav id="nav">
            <dl type="none">
                <dl>Navigation</dl>
                <dt><a href="./home.html">Advanced Features</a></dt>
            </dl>
        </nav>

        <article id="contentArticle">
            <button id="displayInfoButton" onclick="showTime()">Show Time</button>
            <br><br>
            <span id="output"></span>
        </article>
    </div>
</div>
</body>
</html>
